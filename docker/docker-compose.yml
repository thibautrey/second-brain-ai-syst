version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: secondbrain
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: second_brain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondbrain"]
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:latest
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      # Activer les modules sans API key globale - les clés seront passées via headers
      ENABLE_MODULES: text2vec-openai
      DEFAULT_VECTORIZER_MODULE: none
    ports:
      - "8080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate

  browserless:
    image: ghcr.io/browserless/chromium:latest
    environment:
      # Token for authentication (optional, leave empty for no auth)
      TOKEN: ${BROWSERLESS_TOKEN:-}
      # Maximum concurrent sessions
      CONCURRENT: 5
      # Queue length before rejecting
      QUEUED: 10
      # Timeout for page loads (ms)
      TIMEOUT: 60000
      # Enable /function, /scrape, /content endpoints
      ENABLE_API_GET: "true"
      # Health check endpoint
      ENABLE_HEALTHCHECK: "true"
      # Disable demo page in production
      DEMO_MODE: "false"
      # Chrome flags for better performance
      CHROME_ARGS: "--disable-gpu --disable-dev-shm-usage --no-sandbox --disable-setuid-sandbox"
    ports:
      - "3001:3000"
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3000/json/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://secondbrain:${DB_PASSWORD:-dev_password}@postgres:5432/second_brain
      WEAVIATE_URL: http://weaviate:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BROWSERLESS_URL: http://browserless:3000
      BROWSERLESS_TOKEN: ${BROWSERLESS_TOKEN:-}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      browserless:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: npm run dev

volumes:
  postgres_data:
  weaviate_data:

networks:
  default:
    name: second_brain_network
